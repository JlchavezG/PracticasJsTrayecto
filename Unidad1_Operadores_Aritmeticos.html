<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores aritmeticos en JavaScript</title>
</head>
<body>
    <!-- iniciar el script-->
    <script>
        /* ing. jose luis chavezg los operadores aritmeticos como en cualquier lenguaje de programación 
        se utilizan para realizar operaciones aritmeticas en una entrada + proceso = salida 
        los operadores aritmeticos son los siguientes: 
        = igualdad el cual asigna un valor 
        + suma 
        - resta 
        * multiplicación 
        / divicion 
        ! residuo 
        en este ejercicio vamos a inicializar las variables asignamdoles un valor desde el inicio*/
        var numero1 = 5;
        var numero2 = 10;
        // declaramos una variable la cual almacene la operacion utilizando el operador suma y asignandole el valor a la variable suma
        var suma = numero1 + numero2;
        // almacemanos y realizamos la operacion de resta y asignamos el valor en la variable resta
        var resta = numero1 - numero2;
        // almacenamos y realizamos la operacion de multiplicacion asignando el valor a la variable multiplica
        var multiplica = numero1 * numero2;
        // almacenamos y realizamos la operacion de divicion asignando el valor a la variable divide
        var divide = numero1 / numero2;
        var re = numero1 % numero2;
        // para imprimir los resultados utilizaremos el metodo imprimir en el documento y concatenar las variables
        document.write("El resultado de la suma de: "+numero1+" + "+numero2+" es: "+suma+"<br>");
        document.write("El resultado de la resta de: "+numero1+" - "+numero2+" es: "+resta+"<br>");
        document.write("El resultado de la multiplicacion de: "+numero1+" * "+numero2+" es: "+multiplica+"<br>");
        document.write("El resultado de la division de: "+numero1+" / "+numero2+" es: "+divide+"<br>");
        document.write("El resultado del residuo de: "+numero1+" % "+numero2+" es: "+re+"<br>");
    </script>
</body>
</html>
