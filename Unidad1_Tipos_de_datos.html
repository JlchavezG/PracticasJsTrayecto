<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipo de datos en JavaScript</title>
</head>
<body>
    <!-- Insertamos el script-->
    <script>
        // declaramos las variables dentro del script ing.joseluischavezG
        // variablas de tipo local su estructara es identificador = asignar valor o tipo de dato 
        // JavaScript es un lenguaje de typeo dinamico esto indica que el mismo lenguaje detcta el tipo de dato 
        var Numero = 1; // el tipo de dato es entero 
        var cadena = "Esto es un texto guardado en una variable"; // el tipo de dato es string cadena de caracteres
        var letra = 'a'; // el tipo de dato es caracter 
        var flotante = 1.25; // el tipo de dato es flotante 
        var boleano = false; // el tipo de dato booleano da un valor verdaero o falso puede ser 0 ó 1
        var Undefined; // representa una variable que no ha sido declarada o a la cual no se le ha asignado un valor.
        var BigInt; // representa valores numéricos que son demasiado grandes para ser representados por el tipo de dato number
        // son llamadas variables por que el valor puede ser cambiante  
        // se declara var indicando que es una variable de tipo local 
        /* para impresion de los valores dentro de java script puede ser desde la consola, dentro del 
        documento o en forma de alerta*/
        // para concatenar un texto con el valor de una variable se utiliza el simbolo de + (concatenar)
        console.log("El valor del numero es: "+Numero); // la impresion se realiza en la consola del navegador en herramientas del navegador
        document.write("el valor de la cadena es: "+cadena); // la impresion es dentro del documento
        // se pueden concatenar mas de un texto y variables intercalando el singo de + 
        alert("El valor de la letra es: "+letra+" y de la variable flotante es: "+flotante+" el valor de la variable boleana es: "+boleano);
    </script>
</body>
</html>
