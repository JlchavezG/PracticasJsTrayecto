<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Declaracion de variables en Javascript</title>
</head>
<body>
    <!-- abrir script de javascript-->
    <script>
        // para declarar una variable puedes colocar la palabra var + indentificado + el valor 
        // la palabra var es una abreviasión de variable  de una manera antigua
        var variable = 2;
        // la palabra let nos permite declarar variables a nivel bloque dentro {}
        let = variable2 = 1;
        // variables de tipo local solo se pueden otulizar en un segmento del codigo 
        // variables globales se pueden utilizar en cualquier parte del codigo funciones, objetos etc.
        var 1numero ;// como no se pueden declarar variables  empezando por un numero
        var tamaño;1_12; // continen un caracter ; 
        /* al igual que en otros lengaujes no se puede utilizar el mismo identificador en un bloque de codigo*/ 
    </script>
</body>
</html>
