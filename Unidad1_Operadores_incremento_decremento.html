<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores de incremento y decremento</title>
</head>
<body>
    <!--
        Iniciamos el script de javaScript isc.JoseluisChavezG
    -->
    <script>
       /* Ya mencionamos que una variable se puede inicializar asignandole un valor,
          Tambien puedes declarar la variable para poder asignarle un valor en un proceso o
          re asignar un valor con la ayuda de los operadores de incremento ++ y decremento -- */
        var valor; // se declara la variable sin asignarle valor
        var dato = 4; // se declara un dato asignandole un valor de 4 
        var valor = dato; /* se re asigna un el valor de la variable valor con la variable dato en un proceso
        de asignaci√≥n de valores */
        valor ++; // aqui aplicamos el incremento con el operador ++ + = incremento + = 1 en 1
        document.write("Se imprime la variable valor aplicando el incremento: " +valor+"<br>"); 
        valor --; // aqui aplicamos el decremento con el operador -- - = decremento - = 1 en 1 
        document.write("Se imprime la variable valor aplicando el decremento: "+valor);
    </script>
</body>
</html>
